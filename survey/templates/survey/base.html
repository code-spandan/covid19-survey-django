<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style class="text/css">
        body{
            background-image: url("https://wallpaperplay.com/walls/full/a/2/b/217155.jpg");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        #ui{
            background-color: #333;
            padding: 30px;
            marign-top: 50px;
            opacity: 0.8;
        }
        #ui label{
            color:#fff;
        }


    </style>

    <div class="container">

        <div class=" col-md-11">
            <div id="ui">
                <h1 class="display-4" style="color:#fff;">COVID-19 SURVEY</h1>
                <br>
                <p class="my-3"  style="color:#fff;" >Survey form for determining the risk of a person to be infected by COVID-19</p>
                <hr class="my-4">
                {% block content %}
                {% endblock content %}
            </div>

        </div>

    </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
